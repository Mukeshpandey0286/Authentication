<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>Welcome to SOE</title>

    <!-- Bootstrap core CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </head>
  <body>
    {% for message in messages %}
    <div class="alert alert-{{ massage.tags }} alert-dismissible fade show alert alert-success" role="alert">
<strong class="alert-heading">Massage:</strong> {{message}}
<button type="button" class="close btn-close"  data-dismiss="alert" aria-label="close">
<span aria-hidden="true">&times;</span>
</button>
    </div>
    {% endfor %}
    {% if user.is_authenticated %}
    <h3>Hello {{ fname }}</h3>
   <h4>You logged in succesfully..</h4> 
    <button type="submit"><a href="/signout">SignOut</a></button> 
   {% else %} 
   
    <button type="submit"><a href="/signup">SignUp</a></button>
    <button type="submit"><a href="/signin">SignIn</a></button> 
     {% endif %}
  </body>
</html>
